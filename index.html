<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/style.css">
    <title>Github Profile finder</title>
</head>
<body>
    <div class="header">
        <h1>Github Profile Finder</h1>
        <h2>Enter a username and get their profile info</h2>
    </div>
    <div>
        <form action="" id="my-form">
            <!--This is where you will enter the usernames of the other users-->
            <input type="text" class="user" placeholder="username" required>
            <input type="submit" class="btn" required>

            <!---This is where the information will be displayed-->
        </form>
        <div class="display"></div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
